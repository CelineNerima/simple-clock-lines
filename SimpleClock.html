<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Lines</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="ClockJs.js"></script>
    <link rel="stylesheet" href="ClockStyle.css">
</head>
<body>
    <h3>Analog but Digital Clock</h3>
    <div id="clock">
        <div class="hour-line" id="hourLine">
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
        </div>
        <div class="minute-line" id="minuteLine">
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
        </div>
        <div class="second-line" id="secondLine">
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
            <div class="clock-number">00</div>
        </div>
    </div>
</body>
</html>
